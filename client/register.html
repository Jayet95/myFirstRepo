<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/register.style.css">
    <script src="./js/auth.js" defer></script>
    <script src="./js/register.js" defer></script>
    <title>Document</title>
</head>
<body>
  <header>
    <img src="./images/blank-profile-picture-973460__480.webp" alt="snoopy" >
    <div>Home</div>
    <div>About us</div>
    <div id="user-status"></div>
  </header> 
      <main>
        <p id="register">Register</p>
        <form data-register-form>
            <p id="user-data">
                <label for="username">Username:</label>
                <input id="username" type="text" required />
                <label for="email">Email:</label>
                <input id="email" type="email" required />
                <label for="firstName">First Name:</label>
                <input id="firstName" type="text" required />
                <label for="lastName">Last Name:</label>
                <input id="lastName" type="text" required />
                <label for="age">Age:</label>
                <input id="age" type="number" min="5" max="120" required />
                <label for="password">Password:</label>
                <input id="password" type="text" required /></p>

          <p id="user-address">
          
            <label for="country">Country</label>
            <input id="country" type="text" class="inputs" required />
            <label for="city">City</label>
            <input id="city" type="text" class="inputs" required />
            <label for="street">Street:</label>
            <input id="street" type="text" class="inputs" required />
            <label for="zipCode">Zipcode</label>
            <input id="zipCode" type="number" class="inputs" required />
          </p>
          <p id="message-style" data-register-form-message></p>
          <button id="register-button" type="submit">Register</button>
          <a id="register-link" href="login.html">Already have account? click here</a>
        </form>
      </main>
      <footer>Copy-right Yakov Eliyahu &copy;</footer>
    </body>
</html>
